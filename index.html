<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App de PrÃ©stamos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

  <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">ðŸ’³ App de PrÃ©stamos</h1>

  <div id="app" class="w-full max-w-md space-y-4"></div>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center">
    <div class="bg-white p-6 rounded-xl w-80">
      <h2 class="text-lg font-bold mb-3">Registrar pago</h2>
      <form id="paymentForm">
        <input type="number" id="paymentAmount" placeholder="Monto" class="border rounded w-full p-2 mb-3" required />
        <button type="submit" class="bg-green-600 text-white w-full py-2 rounded">Guardar pago</button>
      </form>
      <button id="cancelBtn" class="mt-3 text-sm text-gray-500 w-full">Cancelar</button>
    </div>
  </div>

  <script>
    const loans = [
      {
        id: 1,
        client: "Carlos GÃ³mez",
        amount: 1000,
        balance: 700,
        payments: [
          { date: "2025-11-01", amount: 100 },
          { date: "2025-11-05", amount: 200 },
        ],
      },
      {
        id: 2,
        client: "Ana PÃ©rez",
        amount: 800,
        balance: 300,
        payments: [
          { date: "2025-11-03", amount: 250 },
        ],
      },
    ];

    const app = document.getElementById("app");
    const modal = document.getElementById("modal");
    const paymentForm = document.getElementById("paymentForm");
    const paymentAmount = document.getElementById("paymentAmount");
    const cancelBtn = document.getElementById("cancelBtn");
    let currentLoan = null;

    function renderLoans() {
      app.innerHTML = "";
      loans.forEach((loan) => {
        const card = document.createElement("div");
        card.className = "bg-white p-4 rounded-xl shadow";

        card.innerHTML = `
          <h2 class="text-lg font-semibold">${loan.client}</h2>
          <p>Monto: $${loan.amount}</p>
          <p>Saldo: $${loan.balance}</p>

          <div class="mt-3 flex gap-2">
            <button class="bg-green-500 text-white px-3 py-1 rounded" onclick="openModal(${loan.id})">Registrar Pago</button>
            <button class="bg-blue-500 text-white px-3 py-1 rounded" onclick="toggleHistory(${loan.id})">Historial</button>
          </div>

          <div id="history-${loan.id}" class="hidden mt-3 border-t pt-2 text-sm">
            <h3 class="font-semibold mb-1">Historial de Pagos</h3>
            ${loan.payments
              .map(
                (p) =>
                  `<div class="flex justify-between"><span>${p.date}</span><span>$${p.amount}</span></div>`
              )
              .join("")}
          </div>
        `;
        app.appendChild(card);
      });
    }

    function toggleHistory(id) {
      const el = document.getElementById(`history-${id}`);
      el.classList.toggle("hidden");
    }

    function openModal(id) {
      currentLoan = loans.find((l) => l.id === id);
      modal.classList.remove("hidden");
    }

    paymentForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const amount = Number(paymentAmount.value);
      if (amount > 0 && currentLoan) {
        const today = new Date().toISOString().split("T")[0];
        currentLoan.payments.push({ date: today, amount });
        currentLoan.balance -= amount;
        renderLoans();
        closeModal();
        alert("âœ… Pago registrado correctamente");
      }
    });

    cancelBtn.addEventListener("click", closeModal);

    function closeModal() {
      modal.classList.add("hidden");
      paymentAmount.value = "";
    }

    // Inicializar
    renderLoans();
  </script>
</body>
</html>
