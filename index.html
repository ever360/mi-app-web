<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’³ App de PrÃ©stamos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(180deg, #0ea5e9, #0369a1);
      min-height: 100vh;
    }
    .card {
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .fade-in {
      animation: fade 0.3s ease-in-out;
    }
    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="flex flex-col items-center p-4 text-gray-800">

  <header class="text-center text-white mt-4 mb-6">
    <h1 class="text-3xl font-bold">ðŸ’³ App de PrÃ©stamos</h1>
    <p class="text-sm opacity-80">GestiÃ³n rÃ¡pida y moderna</p>
  </header>

  <main id="app" class="w-full max-w-lg space-y-4"></main>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-2xl w-80 shadow-xl fade-in">
      <h2 class="text-xl font-bold text-center mb-3">Registrar pago</h2>
      <p id="modalClient" class="text-center text-gray-600 mb-3"></p>
      <form id="paymentForm" class="space-y-3">
        <input type="number" id="paymentAmount" placeholder="Monto" class="border rounded-lg w-full p-2 text-center focus:ring focus:ring-blue-300" required />
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white w-full py-2 rounded-lg font-semibold">ðŸ’° Guardar pago</button>
      </form>
      <button id="cancelBtn" class="mt-3 text-sm text-gray-500 w-full hover:text-gray-700">Cancelar</button>
    </div>
  </div>

  <footer class="mt-6 text-xs text-white opacity-70">Â© 2025 App PrÃ©stamos â€¢ Desarrollada con ðŸ’™</footer>

  <script>
    const loans = [
      {
        id: 1,
        client: "Carlos GÃ³mez",
        amount: 1000,
        balance: 700,
        payments: [
          { date: "2025-11-01", amount: 100 },
          { date: "2025-11-05", amount: 200 },
        ],
      },
      {
        id: 2,
        client: "Ana PÃ©rez",
        amount: 800,
        balance: 300,
        payments: [{ date: "2025-11-03", amount: 250 }],
      },
      {
        id: 3,
        client: "Luis DÃ­az",
        amount: 1200,
        balance: 800,
        payments: [],
      },
    ];

    const app = document.getElementById("app");
    const modal = document.getElementById("modal");
    const modalClient = document.getElementById("modalClient");
    const paymentForm = document.getElementById("paymentForm");
    const paymentAmount = document.getElementById("paymentAmount");
    const cancelBtn = document.getElementById("cancelBtn");
    let currentLoan = null;

    function renderLoans() {
      app.innerHTML = "";
      loans.forEach((loan) => {
        const card = document.createElement("div");
        card.className =
          "card bg-white p-4 rounded-2xl shadow-md fade-in";

        card.innerHTML = `
          <div class="flex justify-between items-center mb-2">
            <h2 class="text-lg font-semibold">${loan.client}</h2>
            <span class="text-sm text-gray-500">#${loan.id}</span>
          </div>
          <p>Monto: <b>$${loan.amount}</b></p>
          <p>Saldo: <b class="text-blue-600">$${loan.balance}</b></p>

          <div class="mt-3 flex gap-2">
            <button class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded-md text-sm font-semibold" onclick="openModal(${loan.id})">ðŸ’µ Pago</button>
            <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-md text-sm font-semibold" onclick="toggleHistory(${loan.id})">ðŸ“œ Historial</button>
          </div>

          <div id="history-${loan.id}" class="hidden mt-3 border-t pt-2 text-sm">
            ${
              loan.payments.length === 0
                ? `<p class="text-gray-400 italic">Sin pagos registrados</p>`
                : loan.payments
                    .map(
                      (p) =>
                        `<div class="flex justify-between">
                          <span>${p.date}</span>
                          <span class="font-medium">$${p.amount}</span>
                        </div>`
                    )
                    .join("")
            }
          </div>
        `;
        app.appendChild(card);
      });
    }

    function toggleHistory(id) {
      const el = document.getElementById(`history-${id}`);
      el.classList.toggle("hidden");
    }

    function openModal(id) {
      currentLoan = loans.find((l) => l.id === id);
      modalClient.innerText = currentLoan.client;
      modal.classList.remove("hidden");
    }

    paymentForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const amount = Number(paymentAmount.value);
      if (amount > 0 && currentLoan) {
        const today = new Date().toISOString().split("T")[0];
        currentLoan.payments.push({ date: today, amount });
        currentLoan.balance -= amount;
        renderLoans();
        closeModal();
        alert("âœ… Pago registrado correctamente");
      }
    });

    cancelBtn.addEventListener("click", closeModal);
    function closeModal() {
      modal.classList.add("hidden");
      paymentAmount.value = "";
    }

    renderLoans();
  </script>
</body>
</html>
